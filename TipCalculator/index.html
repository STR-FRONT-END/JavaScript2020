<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shannon's Tip Calculator</title>
     <link rel = 'stylesheet' type = 'text/css' href = 'index.css' />
</head>
<body>
    <div class = "calculator-container">
        <h1>Tip Calculator</h1>
        <div class = "calculator">
          <form>
            <p>How much do you want to tip?</p>
                <select id="tipPercent">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>


            <p>What is your bill amount?</p>
                $ <input id="cost" type="text" placeholder="Bill Amount">
      
                
      
          </form>
          <p>How many ways should the bill be split?</p>
          <input id="numOfBills" type="text" placeholder="Number of Bills">
          <button type="button" id="calculate">Calculate!</button>
      
        </div>
        <!--calculator end-->
        <div id="tipAmount-container">
          <sup>$</sup><span id="tipAmount">0.00</span>
          <small id="each">each</small>
        </div>
        <!--tipAmount-container end-->
      
      </div>
      <!--container end-->
      
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
