<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
    <title>Shannon's Tip Calculator</title>
     <link rel = 'stylesheet' type = 'text/css' href = 'index.css' />
</head>
<body>
    <div class = "calculator-container4">
        <div class = "calculator-container3">
            <div class = "calculator-container2">
                <div class = "calculator-container1">
    <div class = "calculator-container">
        <h1>Tip Calculator</h1>
        <div class = "calculator">
          <form>
            <p>How much do you want to tip?</p>
                <select id="tipPercent">
                    <option value="0.05">
                        5&#37;
                    </option>
                    <option value="0.1">
                        10&#37;
                    </option>
                    <option value="0.15">
                        15&#37;
                    </option>
                    <option value="0.2">
                        20&#37;
                    </option>
                    <option value="0.25">
                        15&#37;
                    </option>
                    <option value="0.3">
                        30&#37;
                    </option>
                </select>


            <p>What is your bill amount?</p>
                <span>$</span><input id="cost" type="text" placeholder="Bill Amount">
      
                
      
          
          <p>How many ways should the bill be split?</p>
          <input id="numOfBills" type="text" placeholder="Number of Bills">
          <button type="button" id="calculate">Calculate!</button>
      
        </div>
    </form>
        <div id="tipAmount-container">
          <span>$</span><span id="tipAmount">0.00</span>
          <p id="finalTipAmount">each</p>
        </div>
      </div>
    </div>
</div>
</div>
</div>

      
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
